<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">

    <title>Погода</title>
  </head>

  <body>
        <ul class="weather-cards-list">
          <li class="button">
            <span class="triangle left">▲</span>
          </li>
          <li class="weather-card">
            <figure>
              <figcaption class="top-caption">Вт</figcaption>
              <img class = "weather-card-image" src="img\weather-clear.png" width="100px" height="100px">
              <figcaption class="bottom-caption">Солнечно</figcaption>
          </figure>
          </li>
          <li class="weather-card">
            <figure>
              <figcaption class="top-caption">Ср</figcaption>
              <img class = "weather-card-image" src="img\weather-overcast.png" width="100" height="100">
              <figcaption class="bottom-caption">Пасмурно</figcaption>
            </figure>
            </li>
          <li class="weather-card">
            <figure>
              <figcaption class="top-caption">Чт</figcaption>
              <img class = "weather-card-image" src="img\weather-showers.png" width="100" height="100">
              <figcaption class="bottom-caption">Дождь</figcaption>
            </figure>
          </li>
          <li class="button">
            <span class="triangle right">▲</span>
          </li>
          </ul>
        <button class="refresh">Обновить прогноз...</button>

      <!-- <script src="js/script.js" type="module"></script> -->
  </body>
</html>
